<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Login Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="loginApp" ng-controller="LoginController">
  <p style="color: rgb(195, 6, 103); font-size: larger;">
    <a href="#" ng-click="showLoginForm = true">Click here to open the Login Form</a>
  </p>

  <div ng-show="showLoginForm">
    <h2>Login Form</h2>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="name" placeholder="Enter your name">
    </div>
    <div>
      <label>Username (Email):</label>
      <input type="email" ng-model="username" placeholder="Enter your email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" ng-model="password" placeholder="Enter your password">
    </div>
    <button ng-click="login()">Login</button>
  </div>

  <script>
    var app = angular.module("loginApp", []);

    app.controller('LoginController', function($scope) {
      $scope.showLoginForm = false;

      $scope.login = function() {
        var name = $scope.name;
        var username = $scope.username;
        var password = $scope.password;

        // Perform login logic here, e.g., validate credentials
        console.log("Name:", name);
        console.log("Username:", username);
        console.log("Password:", password);
        // You can add more logic here, such as sending a request to a server for authentication
      };
    });
  </script>

</body>
</html>
